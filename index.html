<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        form :focus:required:invalid {
            border-color: #a94442;
        }
    </style>
</head>

<body class="container">
    <header>
        <h1>CoffeeRun</h1>
    </header>
    <section>

        <div class="panel panel-default">
            <div class="panel-body">
                <form id="main-form" data-coffee-order="form">

                    <div class="form-group">
                        <label for="coffeeOrder">Coffee Order</label>
                        <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
                    </div>

                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="user@bignerdranch.com" required/>
                    </div>

                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="short">
                        Short
                      </label>
                    </div>

                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="tall" checked>
                        Tall
                      </label>
                    </div>

                    <div class="radio">
                        <label>
                        <input type="radio" name="size" value="grande">
                        Grande
                      </label>
                    </div>



                    <div class="form-group">
                        <label for="flavorShot">Flavor Shot</label>
                        <select id="flavorshot" class="form-control" name="flavor">
                        <option value="">None</option>
                        <option value="caramel">Caramel</option>
                        <option value="almond">Almond</option>
                        <option value="mocha">Mocha</option>
                      </select>
                    </div>

                    <div class="form-group">
                        <label id="strength-range" for="strengthLevel" style="color:green">Caffeine percentage: 30</label>
                        <input name="strength" id="strengthLevel" type="range" value="30">
                    </div>

                    <div id="coffeeStrngthBar" lass="form-group" style="display:none">
                        <label for="powerShot">Power Shot</label>
                        <select id="powershot" class="form-control" name="power">
                        <option value="">None</option>
                        <option value="doubleshot">Double shot Espresso</option>
                        <option value="mindReadin">Mind Reading</option>
                        <option value="timeTravel">Time Travel</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                    <button type="reset" class="btn btn-default">Reset</button>

                </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="modelTitle">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="modelTitle">Congratulations! You just unlocked an achievement!</h4>
                    </div>
                    <div class="modal-body">
                        You selected largest and strongest coffee from our shop. <b>Would like to claim your free achievement now?</b>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="powerUpClaim" class="btn btn-primary">Claim Achievement</button>
                        <button type="button" id="noPowerup" class="btn btn-default" data-dismiss="modal">May be later</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <h4>Pending Orders:</h4>
                <div data-coffee-order="checklist">
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="scripts/validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
